<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Rotina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Routine Spax</h1>
        </header>
        <main>
            <section id="task-input">
                <input type="text" id="task-text" placeholder="Adicione uma nova tarefa...">
                <input type="text" id="task-location" placeholder="Localização (opcional)">
                <input type="date" id="task-date">
                <input type="time" id="task-due-time">
                <button id="add-task">To Add</button>
            </section>
            <section id="task-list">
                <h2>Tasks</h2>
                <ul id="tasks">
                    <!-- Tarefas serão adicionadas aqui -->
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Aplicativo de Rotina</p>
             <p>Pedro Henrique Developer</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
